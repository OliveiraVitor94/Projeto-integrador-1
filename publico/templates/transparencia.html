{% load static %}


<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cards</title>
    <link rel="stylesheet" href="{% static 'publico/css.css' %}">
</head>
<body>
    <p>
        <h1>Lista de Produtos</h1>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Unidade</th>
                    <th>Entradas</th>
                    <th>Sa√≠das</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos_list %}
                <tr>
                    <td>{{ produto.nome_produto }}</td>
                    <td>{{ produto.unidade }}</td>
                    <td>{{ produto.entradas }}</td>
                    <td>{{ produto.saidas }}</td>
                    <td>{{ produto.saldo }}</td>    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <p>
</body>
</html>
