<!-- transparencia.html -->
<h1>Lista de Produtos</h1>
<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Unidade</th>
            <th>Saldo</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos_list %}
        <tr>
            <td>{{ produto.nome_produto }}</td>
            <td>{{ produto.unidade }}</td>
            <td>{{ produto.saldo }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
